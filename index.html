<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de calorias</title>
</head>
<body>
    <form action="">
       
    <div id="container">

     <div id="legenda">
         <h2>Legenda</h2>
     </div>

        <div id="elementos">
            <h1>Calculadora de Calorias</h1>
    <input type="text" id="visor" >
    <selection class="teclado">
        <button class="tecla tecla_arroz" id="arroz" type="button" value="500"><img src="imagens/arroz.png" alt="arroz" height="80" width="80" onclick="insere(0)"></button>
        <button class="tecla tecla_feijao" id="feijao" value="180"><img src="imagens/feijao.png" alt="feijao" height="80" width="80"></button>
        <button class="tecla tecla_macarrao"><img src="imagens/macarrao.png" alt="macarrao" height="80" width="80"></button>

        <button class="tecla tecla_bife"><img src="imagens/bife.png" alt="bife" height="80" width="80"></button>
        <button class="tecla tecla_coxa"><img src="imagens/coxa.png" alt="coxa" height="80" width="80"></button>
        <button class="tecla tecla_peixe"><img src="imagens/peixe.png" alt="peixe" height="80" width="80"></button>

        <button class="tecla tecla_hamburgue"><img src="imagens/hamburgue.png" alt="hamburgue" height="80" width="80"></button>
        <button class="tecla tecla_batata"><img src="imagens/batata.png" alt="batata" height="80" width="80"></button>
        <button class="tecla tecla_pizza"><img src="imagens/pizza.png" alt="pizza" height="80" width="80"></button>
    </selection>
</div>
</div>
</form>
    <script src="js/script.js"></script>
    
</body>
</html>
