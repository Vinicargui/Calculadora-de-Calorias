<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de calorias</title>
</head>
<body>

   
    <div id="container">
       

        <div id="elementos">
            <h1>Calculadora de Calorias</h1>
    <input type="text" id="visor" value="" >
    <selection class="teclado">
        <button class="tecla tecla_arroz" id="arroz" type="button" value="128"> <img src="imagens/arroz.png" alt="arroz" height="80" width="80" ></button>
        <button class="tecla tecla_feijao" id="feijao" value="70"><img src="imagens/feijao.png" alt="feijao" height="80" width="80"></button>
        <button class="tecla tecla_macarrao" value="157"><img src="imagens/macarrao.png" alt="macarrao" height="80" width="80"></button>

        <button class="tecla tecla_bife" value="150"><img src="imagens/bife.png" alt="bife" height="80" width="80"></button>
        <button class="tecla tecla_coxa" value="195"><img src="imagens/coxa.png" alt="coxa" height="80" width="80"></button>
        <button class="tecla tecla_peixe" value="109"><img src="imagens/peixe.png" alt="peixe" height="80" width="80"></button>

        <button class="tecla tecla_hamburgue" value="305"><img src="imagens/hamburgue.png" alt="hamburgue" height="80" width="80"></button>
        <button class="tecla tecla_batata" value="101"><img src="imagens/batata.png" alt="batata" height="80" width="80"></button>
        <button class="tecla tecla_pizza" value="276"><img src="imagens/pizza.png" alt="pizza" height="80" width="80"></button>
    </selection>
</div>
</div>
    <script src="js/script.js"></script>
    
</body>
</html>
